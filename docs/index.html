<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Style guide</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="vendor/fontello-a495ff57/css/fontello.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app-wrapper">
    </div>

    <script id="template-layout" type="text/x-handlebars-template">
        <div>
            <div id="top-bar" class="top-bar "></div>
            <div id="side-bar-wrapper"></div>
            <div id="main" class = "main"></div>
        </div>
    </script>

    <script id="template-page-global" type="text/x-handlebars-template">
        <div id={{ this }} class="container page">
        </div>
    </script>
    <script id="template-section-basic" type="text/x-handlebars-template">
    <div id="{{ id }}" class="section-basic">
        <div class="section-basic__row">
            <h2 class="section-basic__header">
                {{ title }}
            </h2>
        </div>
    </div>
    </script>
    <script id="template-section-basic-row" type="text/x-handlebars-template">
        <div id="{{id}}" class="section-basic__row section-basic__row--center"> 
        </div>
    </script>
    <script id="template-component-data-scope-form" type="text/x-handlebars-template">
      <form class = "data-scope">
          <label class="data-scope__label">{{ label1 }}</label>
          <input type="text" name="date1" class="data-scope__input">
          <label class="data-scope__label">{{ label2 }}</label>
          <input type="text" name="date2" class="data-scope__input">
      </form>
    </script>
    <script id="template-section-side-bar" type="text/x-handlebars-template">
        <div class="side-bar">
            <div class="side-bar__header">
                <div class="side-bar__logo"><img src={{ logo }} alt="logo"></div>
                <div class="side-bar__menu-button">
                  <div class="side-bar__hamburger"></div>
                  <div class="side-bar__hamburger"></div>
                  <div class="side-bar__hamburger"></div>
                </div>
            </div>
            <div id="side-bar__menu-wrapper">
            </div>
            <div id="side-bar__top-bar-wrapper">
            </div>
        </div>
    </script>
    <script id="template-componet-menu" type="text/x-handlebars-template">
        <div class="menu">
            <ul class="menu__list">
            {{#each links}}
                <li class="menu__item">
                    <a href="{{ link }}" class="menu__link">
                        <i class="{{ icon }} menu__icon">
                        </i> 
                        <p class="menu__title"> 
                            {{ linkTitle }}
                        </p>
                    </a>
                </li>
            {{/each}}
            </ul>    
        </div>
    </script>
    <script id="template-section-top-bar" type="text/x-handlebars-template">
        <div class="top-bar">
           <div class="top-bar__line-notification-wrapper"></div>
            <div id = "top-bar__walet-wrapper" class="top-bar__column top-bar__column--2">
                <div class="top-bar__button">
                    <i class="icon-wallet top-bar__icon"></i> walet
                    <div class="top-bar__wallet-value">$1,500.00</div>
                    <i class="icon-arrow-down top-bar__icon top-bar__icon--small"></i> 
                </div>
                
                <div class="top-bar__button">
                    
                </div>
           </div> 
           <div id = "top-bar__notification-wrapper" class="top-bar__column">
                <div class="top-bar__button">
                    <i class="icon-notification top-bar__icon top-bar__icon--notification top-bar__icon--notification-signal"></i> notification
                </div>
           </div>
           <div id = "top-bar__profile-wrapper" class="top-bar__column top-bar__column--2">
                <div class="top-bar__button">
                    <i class="icon-profile top-bar__icon"></i> profile
                    <div class="top-bar__profile-name">
                        Leonardo Dicaprio
                    </div>
                </div>
           </div>
           <div class="top-bar__column">
               <div class="top-bar__button">
                   <i class="icon-quit top-bar__icon"></i> exit
               </div>
           </div>         
        </div>
    </script>
    <script id="template-component-button" type="text/x-handlebars-template">
        <div id="{{ id }}"  class="button {{ className }}">
            {{#if icon}}
                <div class="button__label-icon">
                    <i class="{{ icon.className }} button__icon"></i>
                    {{ icon.label }}
                </div>
            {{/if}}
            {{#if label}}
                <p class="button__label">{{ label }}</p>
            {{/if}}
        </div>
    </script> 
    <script id="template-component-simple-table" type="text/x-handlebars-template">
         {{#if icon}}
        <div class="simple-table {{className}} col-sm-12 col-md-10">
            <table class="simple-table__table">
                <thead class="simple-table__thead">
                    <tr>
                        {{#each theadName}}
                        <th>{{this}}</th>
                        {{/each}}
                    </tr>
                </thead>
                <tbody class="simple-table__tbody">
                    {{#each rows}}
                    <tr rowId={{id}} class="simple-table__row" >
                        <td class="col-sm-4 col-md-5 simple-table__td simple-table__td--title">{{title}}</td>
                        <td class="col-sm-6 col-md-5 simple-table__td simple-table__td--link">{{value}}</td>
                        <td class="col-sm-2 col-md-2 simple-table__td simple-table__td--icon">
                            <i class="icon-links simple-table__icon" ></i>
                            <i class="icon-trash simple-table__icon" ></i>
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        {{else}}
        <div class="simple-table {{className}}">
            <table class="simple-table__table">
                <thead class="simple-table__thead">
                    <tr>
                        {{#each theadName}}
                        <th>{{this}}</th>
                        {{/each}}
                    </tr>
                </thead>
                <tbody class="simple-table__tbody">
                    {{#each rows}}
                    <tr rowId={{id}} class="simple-table__row" >
                        <td class="col-sm-5 col-md-3 simple-table__td simple-table__td--title">{{title}}</td>
                        <td class="col-sm-5 col-md-2 simple-table__td simple-table__td--link">{{value}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        {{/if}}
    </script> 
    <script id="template-component-chart" type="text/x-handlebars-template">
        <canvas id={{id}} class="col-md-8"></canvas>
    </script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="js/app.js" type="module"></script>
</body>

</html>
